<app-weather-bg></app-weather-bg>
<app-weather-city></app-weather-city>

<div class="city">
    <div class="city-temp">
        <i class="fa-solid fa-temperature-arrow-up"></i>
        <p>TEMPERATURE</p>
    </div>
    <div class="city-specs">
        <div>
            <div class="spec-heading">
                <i class="fa-solid fa-sun"></i>
                <p>UV INDEX</p>
            </div>

            <div>
                <h1>0</h1>
                <h4>Low</h4>
                <span class="bar"></span>
                <p>Low for the rest of the day.</p>
            </div>
        </div>
        <div>
            <div class="spec-heading">
                <i class="fa-solid fa-sun"></i>
                <p>SUNRISE</p>
            </div>
            <h1>6:26 <span class="smaller-text">AM</span></h1>
            <div></div>
            <p>Sunset: 6:10 <span>PM</span></p>
        </div>
        <div>
            <div class="spec-heading">
                <i class="fa-solid fa-wind"></i>
                <p>WIND</p>
            </div>
            <div class="compass"></div>
        </div>
        <div class="rainfall">
            <div class="spec-heading">
                <i class="fa-solid fa-droplet"></i>
                <p>RAINFALL</p>
            </div>
            <h1>0 mm</h1>
            <h2>in last 24h</h2>
            <p>4 mm expected in next 24h.</p>
        </div>
        <div class="termo">
            <div class="spec-heading">
                <i class="fa-solid fa-temperature-arrow-up"></i>
                <p>FEELS LIKE</p>
            </div>
            <h1>73%</h1>
            <p>Similar to the actual temperature</p>
        </div>
        <div class="humidity">
            <div class="spec-heading">
                <i class="fa-solid fa-wind"></i>
                <p>HUMIDITY</p>
            </div>
            <h1>73%</h1>
            <p>The dew points in 16 right now.</p>
        </div>
    </div>
</div>
